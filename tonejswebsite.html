<!DOCTYPE html>
<html>
<head>
	<title>Tone.js Website</title>
	<script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2/webcomponents-bundle.js"></script>
	<script src="https://unpkg.com/tone"></script>
	<script src="https://unpkg.com/@tonejs/ui"></script>
	<script>
		function distortionslider() {
		var distortionvalue = document.getElementById("distortionslider").value;
		console.log(distortionvalue);
		document.getElementById("distortionnumber").innerHTML = distortionvalue;
		var distortionvalue = distortionvalue / 100;
		return(distortionvalue);
		}
	</script>
	<script>
		var distortionvalue = distortionvalue;
		var dist = new Tone.Distortion(distortionvalue).connect(trem);
		var trem = new Tone.Tremolo().toMaster();
		var synth = new Tone.Synth().connect(dist);
		function A3() {
			synth.triggerAttackRelease("A3", "8n");
			console.log("A3");
		}
		function B3() {
			synth.triggerAttackRelease("B3", "8n");
			console.log("B3");
		}
		function C4() {
			synth.triggerAttackRelease("C4", "8n");
			console.log("C4");
		}
		function D4() {
			synth.triggerAttackRelease("D4", "8n");
			console.log("D4");
		}
		function E4() {
			synth.triggerAttackRelease("E4", "8n");
			console.log("E4");
		}
		function F4() {
			synth.triggerAttackRelease("F4", "8n");
			console.log("F4");
		}
		function G4() {
			synth.triggerAttackRelease("G4", "8n");
			console.log("G4");
		}
	</script>
	<style>
		keys {
			display: inline-block;
			border: 2px solid black;
		}
		.key {
			width: 80px;
			height: 320px;
			color: black;
			background: white;
			padding-top: 260px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<main>
		<keys>
			<button class = "key", id = "A3", onclick = A3()>A3</button>
			<button class = "key", id = "B3", onclick = B3()>B3</button>
			<button class = "key", id = "C4", onclick = C4()>C4</button>
			<button class = "key", id = "D4", onclick = D4()>D4</button>
			<button class = "key", id = "E4", onclick = E4()>E4</button>
			<button class = "key", id = "F4", onclick = F4()>F4</button>
			<button class = "key", id = "G4", onclick = G4()>G4</button>
		</keys>
		<infopanel>
			<h1>
				Freddy's Javascript Piano
			</h1>
			<h2>
				Uses Tone.js for synth sounds
			</h2>
		</infopanel>
		<soundpanel>
			<input type = "range", min = 0, max = 100, id = "distortionslider", onchange = "distortionslider()">Distortion</input>
			<p id = "distortionnumber">Distortion</p>
		</soundpanel>
	</main>
</body>
</html>
